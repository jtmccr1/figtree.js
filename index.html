<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FigTree Demo</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <style>
        .external-node {
            fill: rgb(238, 77, 77);
            stroke: rgb(255, 255, 255);
            stroke-width: 1;
            color: rgb(238, 77, 77);
        }

        .internal-node {
            fill: rgb(76, 179, 230);
            stroke: rgb(255, 255, 255);
            stroke-width: 1;
            color: rgb(76, 179, 230);
        }

        .node-label {
            font-family: "helvetica-neue",  "helvetica",  "sans-serif";
        }
    </style>
</head>

<body>

<svg id="tree-1-svg"  width="800" height="500"></svg>

<svg id="tree-2-svg"  width="800" height="500"></svg>

<script type="module">
    import { drawTree, hilightBranch, hilightInternalNode, reRootOnBranch, rotateAtNode } from "./src/figtree.js";
    const newickString =
        '((((((virus1:0.1 ,virus2:0.12):0.08,(virus3:0.011,virus4:0.0087):0.15):0.03,virus5:0.21):0.2,(virus6:0.45,virus7:0.4):0.02):0.1,virus8:0.4):0.1,(virus9:0.04,virus10:0.03):0.6);'
    const margins = { top: 10, bottom: 10, left: 10, right: 100};
    drawTree(document.getElementById('tree-1-svg'), newickString, margins, hilightBranch, hilightInternalNode, reRootOnBranch, rotateAtNode);
    drawTree(document.getElementById('tree-2-svg'), newickString, margins, hilightBranch, hilightInternalNode, reRootOnBranch, rotateAtNode);
</script>

</body>

</html>
