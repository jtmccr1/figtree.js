<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FigTree Demo</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <style>
        text {
            font-family: "helvetica-neue",  "helvetica",  "sans-serif";
            font-size: 14pt;
            font-weight: 300;
        }

        .branch {
            fill: none;
            stroke: rgb(0, 0, 0);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .branch.hovered {
            stroke-width: 4;
        }

        .external-node .node-shape {
            fill: rgb(238, 77, 77);
            stroke: rgb(255, 255, 255);
            stroke-width: 1;
        }

        .external-node .node-shape.hovered {
            stroke: rgb(0,0,0);
        }
        .external-node .node-shape.unselected {
            fill: rgb(238, 77, 77);
            stroke: rgb(255, 255, 255);
        }
        .external-node .node-shape.selected {
            fill: rgb(238, 238, 77);
            stroke: rgb(0,0,0);
        }

        .internal-node .node-shape {
            fill: rgb(76, 179, 230);
            stroke: rgb(255, 255, 255);
            stroke-width: 1;
        }
        .internal-node .node-shape.hovered {
            stroke: rgb(0,0,0);
        }

        .node-label {
            font-family: "helvetica-neue",  "helvetica",  "sans-serif";
            font-size: 14pt;
            font-weight: 300;
        }

        .trend-line {
            stroke: rgb(0,0,0);
            stroke-width: 2;
            stroke-linecap: round;
        }

        .axis text {
            font-family: "helvetica-neue",  "helvetica",  "sans-serif";
            font-size: 12pt;
            font-weight: 300;
        }

        .axis-label text {
            font-family: "helvetica-neue",  "helvetica",  "sans-serif";
            font-size: 12pt;
            font-weight: bold;
        }

        #root circle {
            fill: #7e2b58;
        }

        #tooltip {
            background: #F6EECA;
            border: 1px solid #005C68;
            color: #005C68;
            border-radius: 5px;
            padding: 5px;
            font-family: "helvetica-neue",  "helvetica",  "sans-serif";
            font-size: 12pt;
            font-weight: 300;
        }
    </style>
</head>

<body>
<div id="tooltip" display="none" style="position: absolute; display: none;"></div>

<div>
<figure>
    <svg id="phylogram_1a"  width="600" height="500"></svg>
</figure>
</div>

<script type="module">
    import { Tree } from "./src/tree.js";
    import { drawTree, addLabels, rotateAtNode } from "./src/figtree.js";

    const newickString =
        '((((((virus1:0.1,virus2:0.12)0.95:0.08,(virus3:0.011,virus4:0.0087)1.0:0.15)0.65:0.03,virus5:0.21)1.0:0.2,(virus6:0.45,virus7:0.4)0.51:0.02)1.0:0.1,virus8:0.4)1.0:0.1,(virus9:0.04,virus10:0.03)1.0:0.6);'

    const tree = Tree.parseNewick(newickString);

    drawTree(document.getElementById('phylogram_1a'), tree, { top: 10, bottom: 60, left: 10, right: 150}, rotateAtNode);

    addLabels(document.getElementById('phylogram_1a'), '.internal-node .node-shape', "This is an internal node - it is a putitive<br>common ancestor of the viruses to the right" );
    addLabels(document.getElementById('phylogram_1a'), '.internal-node .node-label', "This is a support value - it gives the degree<br>of statistical support that the viruses to the<br>right cluster together");
    addLabels(document.getElementById('phylogram_1a'), '.external-node .node-shape', "This is an external or leaf node - it represents<br>a sampled, sequenced virus");
    addLabels(document.getElementById('phylogram_1a'), '.external-node .node-label', "This is an external or leaf node - it represents<br>a sampled, sequenced virus");
    addLabels(document.getElementById('phylogram_1a'), '.branch', "This is a branch - it represents an<br>evolutionary lineage joining two nodes");
    addLabels(document.getElementById('phylogram_1a'), '.internal-node #node_0', "The root node - represents the most recent<br>common ancestor of the whole tree");
</script>

<div>
    <figure>
        <svg id="phylogram_2"  width="600" height="500"></svg>
    </figure>
</div>

<script type="module">
    import { Tree } from "./src/tree.js";
    import { drawTree, addLabels, reRootOnBranch } from "./src/figtree.js";

    const newickString =
        '((virus1:0.1,virus2:0.12):0.08,((virus3:0.011,virus4:0.0087):0.15,(virus5:0.21,((virus6:0.45,virus7:0.4):0.02,(virus8:0.4,((virus9:0.04,virus10:0.03):0.6)root:0.1):0.1):0.2):0.03):0.04);'

    const tree = Tree.parseNewick(newickString);

    drawTree(document.getElementById('phylogram_2'), tree, { top: 10, bottom: 60, left: 10, right: 150}, reRootOnBranch);

    addLabels(document.getElementById('phylogram_2'), '.internal-node #node_0', "This is the position of the root node<br>in the rooted trees, above.<br><br>Click on it to root the tree\n");
</script>

<div>
    <svg id="tree-2-svg"  width="600" height="500"></svg>
    <svg id="rrt-2-svg"  width="600" height="500"></svg>
</div>

<script type="module">
    import { Tree } from "./src/tree.js";
    import { drawTree, hilightBranch, hilightInternalNode, reRootOnBranch, rotateAtNode } from "./src/figtree.js";
    import { drawPlot, linkPlots } from "./src/roottotipplot.js";

    const timeTreeString =
        '((((virusA_1975:20.0,virusB_1965:10.0):10.0,virusC_1985:40.0):15.0,(virusD_1970:35.0,virusE_1955:20.0):5.0):25.0,(virusF_2000:55.0,virusG_1960:15.0):40.0);';

    const tree = Tree.parseNewick(timeTreeString, "_");

    drawTree(document.getElementById('tree-2-svg'), tree, { top: 10, bottom: 60, left: 10, right: 150}, hilightBranch, hilightInternalNode, reRootOnBranch, rotateAtNode);

    drawPlot(document.getElementById('rrt-2-svg'), tree, { top: 10, bottom: 60, left: 60, right: 100});

    linkPlots(document.getElementById('tree-2-svg'), document.getElementById('rrt-2-svg'));

</script>

</body>

</html>
